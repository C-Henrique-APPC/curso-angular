<div class="ekart--product--item" *ngFor="let itens of products; let i = index">
  <div class="ekart-wishlist-sale-container">
    <div class="ekart--add--to--wishlist">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <div class="ekart-on-sale-tag">75% OFF</div>
  </div>
  <div class="ekart--product--image">
    <img [src]="itens.imageURL" class="ekart--product--image" alt="" />
  </div>
  <div class="ekart--add--to--price">{{ itens.price }}</div>
  <div class="ekart--product--name">{{ itens.name }}</div>
  <div class="ekart--product--category">
    {{ itens.gender }} . {{ itens.category }} . {{ itens.brand }}
  </div>
  <div class="ekart--product--available-colors">
    {{ itens.color.length }} Colors . Best Seller
  </div>
</div>
